<!DOCTYPE html>
<html>

<head>
    <title>World Happiness 2022</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- <h1 style="text-align: center;">World Happiness 2022</h1> -->
    <div style="color:white; padding-top: 50px; padding-bottom: 30px;">
        <h1 style="text-align: center; ">World Happiness 2022</h1>
        <p  style="text-align: center; color:white;">
            <span>(  Source: <a href="https://www.kaggle.com/datasets/hemil26/world-happiness-report-2022" target="_blank" style="color: wheat;">www.kaggle.com</a>  )</span>
        </p>
    </div>
    <p style="font-size: 25px; font-weight: bold; border-bottom: solid;"> - World Happiness By Parameter</p>
    <div id="happiness_by_index" style="padding-left: 50px; background-color: white; color: #000000;
    box-shadow: #ffffff  0px 3px 6px;">
        <select id="selection" style="height: 35px;"></select>
    </div>
    <p style="font-size: 25px; font-weight: bold; border-bottom: solid;"> - Geometric World Happiness</p>
    <div id="geoStat" style="margin: 25px; background-color: #cbdff7;   box-shadow: #cbdff7 0px  5px 15px;
    ">
    </div>
    <p style="font-size: 25px; font-weight: bold; border-bottom: solid; padding-top: 15px;"> - Grouped World Happiness</p>

    <div id="rankStats" style="color:black; background: linear-gradient(to bottom, #feffff 0%, #ddf1f9 0%, #a0d8ef 100%);
    box-shadow: #a0d8ef  0px 3px 6px;">
        <!-- <h1> - Grouped World Happiness</h1> -->
    </div>
    <!-- <p style="font-size: 25px; font-weight: bold; border-bottom: solid; 
    float:right; margin-right: 50px;"> - The Percent of Groups in Valuation
</p> -->
    <p style="vertical-align:top;font-size: 25px; font-weight: bold; display: inline-block; 
    border-bottom: solid; margin-left: 15px;"> - The Percent of Groups in 
<span>
    <select name="cars" id="pieSelect" style="font-size: 24px;">
    <option value="Count">Count</option>
    <option value="Valuation">Happiness Score</option></select></span>    
</p>


    <div id="pieChart" style="background-image: linear-gradient(to bottom,  #727991, #7f4fca);
    box-shadow: #7f4fca  0px 3px 6px;">
    </div>
    <p style="font-size: 25px; font-weight: bold; border-bottom: solid; 
        padding-top: 15px;"> - Happiness with Healthy life and Generosity</p>
    <div id="bubbleChart" style="padding-left: 50px; 
        background-color: white; color: #000000;
        box-shadow: #ffffff  0px 3px 6px;">
        <!-- <select id="selection" style="height: 35px;"> -->
        <input type="range" id="vol" name="vol" value="0" min="0" max="9" 
            style="width: 65%; margin-top: 50px; margin-left: 150px;">

        </select>
    </div>
    <div id="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/a02_q2.js"></script>
    <!-- <script src="js/a02_q2 - Copy.js"></script> -->

</body>
</html>
