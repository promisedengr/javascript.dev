<!DOCTYPE html>
<html>

<head>
    <title>2022 Start ups</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div style="color:white; padding-top: 50px; padding-bottom: 30px; border-bottom-style: double; border-color: #D0CCC4;">
        <h1 style="text-align: center; ">2022 Start ups</h1>
        <p  style="text-align: center; color:white;">
            <span>( Data Source: <a href="https://www.kaggle.com/datasets/khaiid/startups-by-valuation" target="_blank" style="color: wheat;">www.kaggle.com</a> )</span>
        </p>
    </div>
    <div id ="barChart" class="section-white" >
        <p style="font-size: 25px; font-weight: bold;"> - Number of 2022 Start ups in Month</p>
    </div>

    <div id ="bubbleChart" class="section-dark">
        <p style="font-size: 25px; font-weight: bold;"> - Valuation of 2022 Start ups in Month</p>
        <select name="cars" id="select" style="height: 25px; width: 150px; margin-bottom: 35px; float: right;">
            <option value="All">All</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
    </div>
    <div class="section-white">
        <div id = "statsIndustry" >
            

            <p style="font-size: 25px; font-weight: bold;"> - 2022 Start ups in Industries</p>
            <input type="range" id="vol" name="vol" value="0" min="0" max="24" style="width: 65%;">
        </div>
        <div id = "pieIndustry">
            <p style="font-size: 20px; margin-left: 100px;"> - 5 Top Industries In <span>
                <select name="cars" id="pieSelectIndustry" style="font-size: 18px;">
                <option value="Count">Count</option>
                <option value="Valuation">Valuation</option>
            </select></span> <p>
            
        </div>
    </div>
    <div class="section-dark">

        <div id = "statsCountry" >
            <p style="font-size: 25px; font-weight: bold;"> - 2022 Start ups in Country</p>
            <input type="range" id="vol_2" name="vol" value="0" min="0" max="114" style="width: 65%;">

        </div>
        <div id = "pieCountry">
            <p style="font-size: 20px;  margin-left: 100px;"> - 5 Top Countries In <span>
                <select name="cars" id="pieSelectCountry" style="font-size: 18px;">
                <option value="Count">Count</option>
                <option value="Valuation">Valuation</option>
            </select></span> <p>
        </div>
    </div>
    <div id="tooltip"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/a02_q2.js"></script>
    <!-- <script src="js/linechart.js"></script> -->
</body>
</html>
