      for (var j = 0; j < N; j = j + 1) {
      B[j] = [1, 1];
        if (A[j] < 1 || A[j] > 1000000000) return -1;
      }
      for (j = 1; j < N; j = j + 1) {
        if ((A[j] > A[j - 1]) && B[j][0] < B[j - 1][1] + 1) B[j][0] = B[j - 1][1] + 1;
        if ((A[j] < A[j - 1]) && B[j][1] < B[j - 1][0] + 1) B[j][1] = B[j - 1][0] + 1;
        if (Math.max(B[j][0], B[j][1]) > K) K = Math.max(A[j][0], A[j][1]);
      }
      return K;
    }
